<html>
<head>
<style>
.button {
background-color: #FFFF00;
border: none;
color: purple;
padding: 15px 50px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
}

dark {
display: block;
position: absolute;
left: 10%;
top: 10%;
background-color: #bbbbbb;
padding: 10px 10px;
}
</style>
</head>
<body>
<dark>
{% for value in values %}
<button class="button">{{ value }}</button>
{% endfor %}
</dark>
</body>
</html>
